spec:
  containers:
  - name: snowsarva-backend
    image: /snowsarva_image_database/snowsarva_image_schema/snowsarva_img_repo/snowsarva_backend:1.0.0
    env:
      SNOWFLAKE_ACCOUNT: CHFWNRV-DDB48976
      SNOWFLAKE_DATABASE: snowsarva_image_database
      SNOWFLAKE_SCHEMA: snowsarva_image_schema
      SNOWFLAKE_WAREHOUSE: snowsarva_warehouse
      API_PORT: "8081"
      LOG_LEVEL: "INFO"
      ENVIRONMENT: "production"
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m
  - name: snowsarva-frontend
    image: /snowsarva_image_database/snowsarva_image_schema/snowsarva_img_repo/snowsarva_frontend:1.0.0
    env:
      REACT_APP_API_URL: "/api"
      REACT_APP_TITLE: "Snowsarva - Data Observability Platform"
      PORT: "3000"
      NODE_ENV: "production"
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 1Gi
        cpu: 1000m
  - name: snowsarva-router
    image: /snowsarva_image_database/snowsarva_image_schema/snowsarva_img_repo/snowsarva_router:1.0.0
    env:
      FRONTEND_SERVER: "127.0.0.1:3000"
      BACKEND_SERVER: "127.0.0.1:8081"
      NGINX_PORT: "8000"
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m
  endpoints:
  - name: api
    port: 8081
    public: false
  - name: ui
    port: 8000
    public: true